<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="Wheels" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

    <div class="w3-container w3-red">
        <h1>Wheels</h1>
    </div>

    <div class="w3-row-padding w3-margin-top">

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://audiocityusa.com/shop/images/D/0-forgiato-forged-wheels-forgiato-concentrati-ff-gloss-black-rims-audiocityusa-01-264397e65d.jpg" style="width:100%">
                <div class="w3-container">
                    <h4>24" Forgiato Wheels Concentrati-FF Gloss Black Forged Rims</h4>
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://audiocityusa.com/shop/images/P/0-forgiato-forged-wheels-forgiato-biaforca-m-gloss-black-rims-audiocityusa-01-02.jpg" style="width:100%">
                <div class="w3-container">
                    <h4>21" Forgiato Wheels Biaforca-M Gloss Black Forged Rims</h4>
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://th.bing.com/th/id/R.44e0d2c47c6df735323a9322cbd25c4c?rik=KoJC5TwokY%2fTIA&riu=http%3a%2f%2fwww.carid.com%2fimages%2fforgiato%2fwheels%2fforgiato-fondare-chrome.jpg&ehk=hP6OrXyfhASeEBB5mEpIX8O4TxczRXiV6FLE4THW%2f2s%3d&risl=&pid=ImgRaw&r=0" style="width:100%">
                <div class="w3-container">
                    <h4>22" FORGIATO® FONDARE Wheels</h4>
                </div>
            </div>
        </div>

    </div>
    <div class="w3-row-padding w3-margin-top">

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.vicrez.com/image/cache/catalog/brixton-forged/brixton-pf10-carbon-2-piece-forged-wheel-vzn100539-2-1500x1500.jpg" style="width:100%">
                <div class="w3-container">
                    <h4>Brixton PF10 Carbon+ 2-Piece Forged Wheel</h4>
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.vicrez.com/image/cache/catalog/brixton-forged/brixton-hs1-ultrasport-1-piece-forged-wheel-vzn100522-1500x1500.jpg" style="width:100%">
                <div class="w3-container">
                    <h4>Brixton HS1 UltraSport+ 1-Piece Forged Wheel</h4>
                </div>
            </div>
        </div>

        <div class="w3-third">
            <div class="w3-card">
                <img src="https://www.vividracing.com/blog/wp-content/uploads/Brixton-Offroad-15.jpg" style="width:100%">
                <div class="w3-container">
                    <h4>Brixton-Offroad-15</h4>
                </div>
            </div>
        </div>

    </div>

</body>
</html>
